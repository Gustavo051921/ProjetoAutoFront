<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastrocerto.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="/img/Logo E branca real.png" alt="Logo da empresa `Eixo´">
        </div>

        <nav>
            <a href="/EixoAuto/pages/home.html">⇠ Voltar</a>
        </nav>
    </header>


    <div class="container">
        <h1>Cadastro</h1>
        <form action="/cadastro" method="get">

            <label for="nome">Nome da Empresa:</label>
            <input type="text" id="nome" name="nome" required>

            <div class="input-group">
                <div class="input-item"> 
                    <label for="cnpj">CNPJ:</label>
                    <input type="number" id="cnpj" name="cnpj" >
                </div> 

                <div class="input-item">
                    <label for="inscricao">Inscrição:</label>
                    <input type="number" id="inscricao" name="inscricao" required>
                </div>                  
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar">Confirmar senha:</label>
            <input type="password" id="confirmar" name="confirmar" required>      

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <div class="input-group">
                <div class="input-item">  
                    <label for="CEP" >CEP:</label>
                    <input type="number" id="CEP" name="CEP">              
                    
                </div>

                <div class="input-item">
                    <label for="numero" >Número:</label>
                    <input type="number" id="numero" name="numero" required>
                </div>
            </div>

            <label for="rua" >Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>


            <div class="input-group">
                <div class="input-item">  
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>                     
                    
                </div>

                <div class="input-item">
                    <label for="estado" >Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
